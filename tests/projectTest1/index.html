<html>
    <head>
        <title>Metronome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="icon" type="image/png" href="">-->
        
        <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->    
        <!-- mixer css --> 
        <!--<link rel="stylesheet" href="assets/css/metronome.css">-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
       <!--script src="js/lib/bootstrap.min.js"></script-->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" />
        <script data-main="js/app" src="js/lib/require.js"></script>
    </head>
    <body> 
        <div class="container">
            <h1>Metronome</h1>
            <hr />
            <div class="page">
                <div class="metroBasics">
                    <button type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="btn btn-default" aria-label="Left Align">
                      <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                    </button>
                </div>
                <div>
                    <div>
                        <button type="button" class="btn btn-default up" value="1" aria-label="Left Align">
                          <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
                        </button>

                        <button type="button" class="btn btn-default up" value="5" aria-label="Left Align">
                          <span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"> 5</span>
                        </button>
                        
                        <button type="button" class="btn btn-default down " value= "-5" aria-label="Left Align">
                          <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"> 5</span>
                        </button>

                        <button type="button" class="btn btn-default down" value="-1" aria-label="Left Align">
                          <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="" aria-hidden="true">TAP</span>
                        </button>
                        
                        <button type="button" class="btn btn-default play" aria-label="Left Align">
                          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </button>

                        <button type="button" class="btn btn-default stop" aria-label="Left Align">
                          <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                        </button>

                        <button type="button" class="btn btn-default" aria-label="Left Align">
                          <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>

        <script src="js/models/Manager.js"></script>
        <script src="js/views/View.js"></script>-->
    </body>
</html>
